version: "3.8"
services:
  redis_migration:
    build:
      context: ./data_pipeline
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis

  redis:
    image: redislabs/rejson:latest
    container_name: redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./redis_api
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "80:5000"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
      - redis_migration

  ui:
    build:
      context: .
      dockerfile: Dockerfile.dev
      network: host
    container_name: ui
    ports:
      - "3000:3000"
    depends_on:
      - api
